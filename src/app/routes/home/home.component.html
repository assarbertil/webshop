<app-layout>
  <!-- Home page content if search field is empty -->
  <section
    *ngIf="!showSearch"
    class="flex flex-col items-center justify-center h-64 my-16"
  >
    <h1 class="mb-8 text-2xl font-medium">Movie store</h1>

    <p class="max-w-xs text-center text-red-10">
      Choose from thousands of movies, from the latest on cinema to old
      classics.
    </p>
  </section>
  <section *ngIf="!showSearch">
    <app-movie-grid></app-movie-grid>
  </section>

  <!-- If search field has content, show search results -->
  <section *ngIf="showSearch">
    <h1 class="mb-8 text-2xl font-medium scroll-mt-16">Search result</h1>
    <div
      class="grid grid-cols-1 gap-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    >
      <app-movie *ngFor="let movie of searchResult" [movie]="movie"></app-movie>
    </div>
  </section>
</app-layout>
