<button (click)="addToCart(movie)" class="1/4 group">
  <div class="w-52">
    <div class="relative p-2 shadow-xl bg-sky-3 rounded-xl">
      <img
        class="w-48 transition rounded-md group-hover:opacity-20"
        [src]="movie.imageUrl"
        [alt]="movie.name"
      />
      <svg
        class="absolute transition scale-150 -translate-x-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 text-mauve-12 top-1/2 left-1/2"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="16" />
        <line x1="8" y1="12" x2="16" y2="12" />
      </svg>
    </div>
    <h2 class="mt-2 text-center">{{ movie.name }}</h2>
  </div>
</button>
